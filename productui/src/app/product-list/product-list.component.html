<p-toast></p-toast>
<p-button (click)="openFileForm(product)" icon="pi pi-plus" label="Add Product"></p-button>
<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Edit</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.imageUrl}}</td>
            <td><p-button icon="pi pi-trash" (click)="sopenFileForm(product)"></p-button>
            <td><p-button icon="pi pi-pencil" (click)="deleteProduct(product)"></p-button>

            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog [style]="{width: '50vw'}" [position]="'topright'" [baseZIndex]="10000"></p-confirmDialog>
<p-dialog [(visible)]="productDialogvisible" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText  [(ngModel)]="product.name"  />           
        </div>
        <div class="p-field">
            <label for="name">Price</label>
            <input type="text" pInputText  [(ngModel)]="product.price"  />           
        </div>
        <div class="p-field">
            <label for="name">Image</label>
            <input type="text" pInputText  [(ngModel)]="product.imageUrl"  />           
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="createorupdate(product)"></button>
    </ng-template>
</p-dialog>
